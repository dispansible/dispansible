    - coreutils
    - dos2unix
    - freetype
    - gpg
    - gnu-sed
    - htop-osx
    - jq
    - openssh  # via homebrew/dupes
    - peco
    - p7zip
    - stow
    - tmux
    - tree
    - vim
    - zsh
    - zsh-completions

    # Network Tools
    - curl
    - httpie
    - nmap
    - wget
    - wrk
    - youtube-dl
